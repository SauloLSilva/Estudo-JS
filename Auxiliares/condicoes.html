<!-- Igualdade:
==: Igual a (verifica apenas o valor).
===: Estritamente igual a (verifica valor e tipo de dados).

Desigualdade:
!=: Diferente de (verifica apenas o valor).
!==: Estritamente diferente de (verifica valor e tipo de dados).

Comparação numérica:
<: Menor que.
>: Maior que.
<=: Menor ou igual a.
>=: Maior ou igual a.

Lógica:
&&: E lógico (ambas as condições devem ser verdadeiras).
||: OU lógico (apenas uma das condições deve ser verdadeira).
!: NÃO lógico (inverte o valor booleano).

Verificação de tipo:
typeof: Verifica o tipo de dado de uma variável.
instanceof: Verifica se um objeto é uma instância de uma classe.

Outros operadores:
in: Verifica se uma propriedade existe em um objeto.
? :: Operador ternário (usado para criar expressões condicionais). -->
