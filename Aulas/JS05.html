<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <style>
        body {
            background-color:rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: arial normal 20pt;
        }

        h1{
            color: rgb(255, 255, 255);
        }
        #texto{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="teste_div">
        <h1 class="valor"> Eventos DOM</h1>
        <button id = "texto" onmouseenter="entrar" onclick="clicar()"> Clique aqui</button>
    </div>
    <script>
        function clicar(){
            var valor = window.prompt('Digite valor:')
            var teste = window.document.querySelector('#texto')
            teste.innerHTML = valor
        }

    </script>
</body>
</html>
