<script>
    // Criando func√µes em JS
    function testeguanabara(){
        var texto = window.prompt('Digite valor')
        texto.toLowerCase()
        if (texto === 'teste'){
            window.alert('igualdade')
            document.writeln(texto)
        }
        else{
            var confirm = window.confirm('esta correto?')
            if (confirm == true){
                window.alert('Obrigado')
            }
            else{
                window.alert('Tente novamente')
            }

        }
    }
    testeguanabara()
</script>
